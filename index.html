<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This meta tag will redirect the page after 7 seconds -->
    <meta http-equiv="refresh" content="7; url=./slide_deck_template.slides.html" />
    <title>Project Files: Visualize & Communicate</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background-color: #f9f9f9; text-align: center; }
        h1 { color: #333; }
        ul { list-style: none; padding: 0; display: inline-block; text-align: left; }
        li { margin: 1em 0; }
        a { text-decoration: none; color: #007bff; font-size: 1.2em; }
        a:hover { text-decoration: underline; }
        p { color: #666; margin-top: 2em; }
        #countdown { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Project Files: Visualize & Communicate - Patients No-Show</h1>
    <ul>
        <li><a href="./exploration_template.html">Exploration Template</a></li>
        <li><a href="./slide_deck_template.html">Slide Deck Template</a></li>
        <li><a href="./slide_deck_template.slides.html">Slide Deck (Slides Version)</a></li>
    </ul>

    <p>You will be redirected to the main presentation in <span id="countdown">7</span> seconds...</p>

    <script>
        let seconds = 7;
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
                // Fallback redirect in case the meta tag fails
                // FIX: Removed the './' which can cause issues when running the file locally
                window.location.href = 'slide_deck_template.slides.html';
            }
        }, 1000);
    </script>
</body>
</html>
